<!DOCTYPE html>
<html lang="en">

<head>
  <title>yaml2go</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Bootstrap version 4.3.1-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Code Mirror CSS-->
    <link rel="stylesheet" type="text/css" href="plugin/codemirror/lib/codemirror.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Main Style CSS-->
    <link rel="stylesheet" href="./style.css" />
    <!--Icon -->
    <link rel="icon" type="image/gif/png"
      href="https://raw.githubusercontent.com/PrasadG193/yaml2go/master/yaml2go.png" />
</head>

<body>

  <main role="main">
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron d-flex">
      <img src="https://raw.githubusercontent.com/PrasadG193/yaml2go/master/yaml2go.png" style="height: 102px">
      <div class="infoData">
        <div>
          <p class="k2Go">
            yaml2go
          </p>
          <p class="secondaryData">
            Convert YAML specs to Go type definitions
          </p>
        </div>  
      </div>
      <div id="view-source">
          <a id="view-source-link" href="https://github.com/PrasadG193/yaml2go"><i class="fa fa-github"></i> &nbsp;View Source</a>
      </div>
    </div>
    <div id="error">
      <span id="err-span">

      </span>
    </div>
    <div class="container">
      <!-- Example row of columns -->
      <div class="position-relative row d-flex justify-content-between mt-4">
        <div class="position-relative form-group apply_space">
          <label for="yaml">YAML</label>
          <textarea class="form-control codemirror-textarea" id="yamlGenerator" rows="15"></textarea>
          <img src="./image/icn_delete.png" alt="delete" class="clear_code pointer" id="clearYaml" />
        </div>
        <div class="button_yaml">
          <button class="btn" id="convert" title="Convert to Go"><i class="fa fa-arrow-circle-right fa-2x"></i></button>
        </div>
        <i class="glyphicon glyphicon-calendar"></i>
        <div class="position-relative form-group apply_space">
          <label for="goGenerator">GO</label>
          <textarea class="form-control codemirror-textarea" id="goGenerator" rows="15"></textarea>
          <img src="./image/icn_delete.png" alt="delete" class="clear_code pointer" id="clearGo" />
        </div>
      </div>
      <hr>
    </div> <!-- /container -->
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="plugin/codemirror/lib/codemirror.js"></script>
  <script src="plugin/codemirror/mode/go/go.js"></script>
  <script src="plugin/codemirror/mode/yaml/yaml.js"></script>
  <script src="./index.js"></script>
</body>

</html>
